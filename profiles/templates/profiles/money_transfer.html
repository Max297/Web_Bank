{% extends 'profiles/profile_base_layout.html' %}

{% block headcontent %}
    <style>
        @import url('https://fonts.googleapis.com/css?family=Cinzel|PT+Serif');
        
        body {
            background-color: papayawhip;
        }
        h2 {
            font-family: "PT Serif";
        }
        h4 {
            font-weight: 900;
        }

        #side_panel
        {
            font-size: 16px;
            font-family: "Titillium Web";
            background-color: darkblue;
            margin-top: -7px;
            margin-left: -10px;
            height: 280px;
            overflow-x: auto;
            overflow-y: auto;
        }
        #curr_bal {
            border: 4px solid;
            border-radius: 100px;
        }

        .side {
            color: white;
        }
        .side:hover {
            color: red;
        }
        .warning {
            color: yellow;
        }
        .danger {
            color: red;
            font-weight: 900;
        }
        .current {
            border: 1px solid;
            padding: 3px;
        }
        .curr_bal {
            font-family: "Cinzel";
            font-weight: 600;
        }

        #side_panel::-webkit-scrollbar {
            width: 7px;
        }
        #side_panel::-webkit-scrollbar:hover {
            width: 12px;
        }
        #side_panel::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 3px rgba(0,0,0,0.3);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
        }
    </style>
{% endblock %}

{% block bodycontent %}
    <section id="welcome_post" class="col-9">
        <h2>Здравствуйте, <span id="prof_name">{{ user }}.</span> </h2>
        <br>

        <form>
            <h3 style="font-weight: 300;">
                Введите счет ,на который хотите перевести деньги
                <input type="number" class="form-control" id="where" required>
            </h3>
            <br>
            <h3 style="font-weight: 300;">
                Введите сумму
                <input type="number" class="form-control" id="how_much" required>
            </h3>
            <button class="btn btn-primary" type="button" id="send">Перевести</button>
        </form>

    </section>
{% endblock %}

{% block scriptcontent %}
    <script>
        $(".current").removeClass("current");
        $("#transfer").addClass("current");

        $("#send").click(function() {
            var msg = "Ваш перевод прошел успешно,деньги придут в течении дня"

            if(
                $("#where").val() =="" ||
                $("#how_much").val() == ""
            )
                    msg = "Не все формы заполнены ";


            alert(msg);
        });
    </script>
{% endblock %}
