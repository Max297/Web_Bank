{% extends 'profiles/profile_base_layout.html' %}

{% block headcontent %}
    <style>
        @import url('https://fonts.googleapis.com/css?family=Cinzel|PT+Serif');
        
        body {
            background-color: papayawhip;
        }
        h2 {
            font-family: "PT Serif";
        }
        h4 {
            font-weight: 900;
        }

        #side_panel
        {
            font-size: 16px;
            font-family: "Titillium Web";
            background-color: darkblue;
            margin-top: -7px;
            margin-left: -10px;
            height: 280px;
            overflow-x: auto;
            overflow-y: auto;
        }
        #curr_bal {
            border: 4px solid;
            border-radius: 100px;
        }
        
        .side {
            color: white;
        }
        .side:hover {
            color: red;
        }
        .warning {
            color: yellow;
        }
        .danger {
            color: red;
            font-weight: 900;
        }
        .current {
            border: 1px solid;
            padding: 3px;
        }
        .curr_bal {
            font-family: "Cinzel";
            font-weight: 600;
        }
        
        #side_panel::-webkit-scrollbar {
            width: 7px;
        }
        #side_panel::-webkit-scrollbar:hover {
            width: 12px;
        }
    </style>
{% endblock %}

{% block bodycontent %}

    <section id="welcome_post" class="col-9">
        <h2>Здравствуйте, <span id="prof_name">{{ user }}.</span> </h2>
        <br>
        
        <div class="text-center curr_bal"> 
            <h4>Номер счета</h4>
            <h1 id="curr_bal" class="btn-info">{{ curr_user.account_number }}</h1>
        </div>
        <br>
        <div class="text-center curr_bal"> 
            <h4>Баланс</h4>
            <h1 id="curr_bal" class="btn-info">₹ {{ curr_user.balance }}</h1> 
        </div>
        <br>
        <div class="text-center curr_bal"> 
            <h4>Тип аккаунта</h4>
            <h1 id="curr_bal" class="btn-info">Сбережения</h1>
        </div>
        
    </section>

{% endblock %}
